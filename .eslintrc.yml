extends: airbnb
parser: babel-eslint
rules:
  consistent-return: 0
  comma-dangle: 0
  curly:
    - 2
    - multi
  func-names: 2
  func-style:
    - 2
    - expression
    - allowArrowFunctions: true
  indent:
    - 2
    - 4
    - SwitchCase: 1
  max-len:
    - 2
    - code: 100
      tabWidth: 4
  new-cap: 0
  no-console: 0
  padded-blocks: 0
  semi:
    - 2
    - always
  react/jsx-indent-props:
    - 2
    - 4
  react/prefer-stateless-function: 2
  react/no-is-mounted: 2
  react/prefer-es6-class: 2
  react/jsx-handler-names: 2
  react/jsx-no-bind: 2
  react/jsx-no-duplicate-props: 2
  react/jsx-pascal-case: 2
plugins:
  - react
env:
  mocha: true
  browser: true
  node: true
